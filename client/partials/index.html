<!DOCTYPE html ng-app="doodlesApp">
<html>
<head>
	<title>Doodle Pad</title>
	<link rel="stylesheet" href="./../static/css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>


	<script type='text/javascript'>
	// create our angular module
	var doodlesApp = angular.module('doodleApp', []);

	doodlesApp.factory('DoodleFactory', function($http) {
		var factory = {};

		factory.get_all = function(callback) {
			$http.get('/doodle').success(function(output) {
				// console.log(output);
				callback(output);
			})
		}
		return factory;
	})

	doodlesApp.controller('DoodlesController', function($scope, DoodleFactory){
		DoodleFactory.get_all(function(output){
			
		})
	})
	</script>
</head>
<body>
	<canvas	width="600" height="400"></canvas>
	<div class="controls">
		<ul>
			<li class="red selected"></li>
			<li class="blue"></li>
			<li class="yellow"></li>
		</ul>
		<button id="revealColorSelect">New Color</button>
		<button class="erase" id="revealColorSelect">Erase!</button>
		<div id="colorSelect">
			<span id="newColor"></span>
			<div class="sliders">
				<p>
					<label for="red">Red</label>
					<input id="red" name="red" type="range" min=0 max=255 value=0>
				</p>
				<p>
					<label for="green">Green</label>
					<input id="green" name="green" type="range" min=0 max=255 value=0>
				</p>
				<p>
					<label for="blue">Blue</label>
					<input id="blue" name="blue" type="range" min=0 max=255 value=0>
				</p>
			</div>
			<div>
			<button id="addNewColor">Add Color</button>
			</div>
		</div>
	</div>
	<script src="./../js/app.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
